<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>reCAPTCHA v2</title>
        <script src="https://www.google.com/recaptcha/enterprise.js?onload=onloadCallback&render=explicit" async defer></script>
        <style>
            html,body{
                height: 100%;
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: #f5f6fa;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card{
                background-color: #ffffff;
                padding: 32px 40px;
                border-radius: 16px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h3>reCAPTCHA</h3>
            <div id="recaptcha"></div>
            <p id="result"></p>
        </div>
        <script>
            const SITE_KEY = "6LeDkvIrAAAAAGvE1-HJhoDbZVXiN8Z9DJMvpatG";
            
            function onSubmit(token){
                try{
                    window.vuplex?.postMessage(JSON.stringify({type:"recaptcha", token}));
                } catch(e){}
                document.getElementById("result").textContent = "âœ… Token received";
            }
            var onloadCallback = function(){
                grecaptcha.enterprise.render('recaptcha', {
                    sitekey : SITE_KEY,
                    callback: onSubmit
                });
            };
        </script>
    </body>
</html>
