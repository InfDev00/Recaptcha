<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <title>reCAPTCHA v2</title>
        <script src="https://www.google.com/recaptcha/api.js?render=explicit" async defer></script>
        <style>
            html,body{
                height: 100%;
                margin: 0;
                font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
                background-color: #f5f6fa;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card{
                background-color: #ffffff;
                padding: 32px 40px;
                border-radius: 16px;
                box-shadow: 0 6px 24px rgba(0, 0, 0, 0.08);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div class="card">
            <h3>reCAPTCHA</h3>
            <div id="recaptcha"></div>
            <p id="result"></p>
        </div>
        <script>
            const SITE_KEY = "6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI";
            
            function onSubmlt(token){
                try{
                    window.vuplex?.postMessage(JSON.stringify({type:"recaptcha", token}));
                } catch(e){}
                document.getElementById("result").textContent = "âœ… Token received";
            }
            function onError(){console.error("error-callback");}
            function onExpired(){console.warn("expired-callback");}

            function drawReCaptcha(){
                grecaptcha.render("recaptcha", {
                    sitekey: SITE_KEY,
                    size: "normal",
                    callback : onSubmlt,
                    "error-callback" : onError,
                    "expired-callback" : onExpired
                });
            }

            document.addEventListener("DOMContentLoaded", () =>{
                (function wait(){
                    if(window.grecaptcha && typeof grecaptcha.render === "function") drawReCaptcha();
                    else setTimeout(wait, 80);
                })();
            })
        </script>
    </body>
</html>
